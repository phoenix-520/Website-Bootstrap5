<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website on Bootstrap 5</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
                <div class="col-md-3">
                    <img src="./src/logo.svg" alt="logo">
                </div>
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
                </ul>
                <div class="col-md-4 text-end">
                    <button type="button" class="btn btn-outline-warning me-2 px-5">Login</button>
                    <button type="button" class="btn btn-warning px-5 text-white">Register</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="container">
                <div class="banner__inner row">
                    <div class="col-6 banner__travel d-flex flex-column justify-content-around ">
                        <h1 class="banner__travel-title">Explore and Travel</h1>
                        <span  class="banner__travel-subtitle">Holiday finder</span>
                        <div class="col-8 banner__travel-options d-flex flex-wrap justify-content-between ">
                            <select class="py-2 my-2 ps-4 pe-5" name="location">
                                <option >Location</option>
                                <option value="loc1">Bishkek</option>
                                <option value="loc2">Seoul</option>
                            </select>
                            <select class="py-2 my-2 ps-4 pe-5" name="location">
                                <option >Activity</option>
                                <option value="loc1">Walk</option>
                                <option value="loc2">Swim</option>
                            </select>
                            <select class=" py-2 my-2 ps-4 pe-5" name="location">
                                <option >Grade</option>
                                <option value="loc1">A+</option>
                                <option value="loc2">A</option>
                            </select>
                            <select class="py-2 my-2 ps-4 pe-5" name="location">
                                <option >Date</option>
                                <option value="loc1">08.09.2021</option>
                                <option value="loc2">09.09.2021</option>
                            </select>
                        </div>
                        <button type="button" class="col-4 btn btn-lg btn-warning text-white banner__travel-btn">Explore</button>
                    </div>
                    <div class="col-6 banner__img">
                        <img src="./src/banner-img.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
